<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React [RU] Tutorial</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>    
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>    

    <style>
        .red {
            color: #f00;
        }
        .none {
            display: none;
        }
        body {
            background-color: rgba(0, 102, 255, 0.38);
            font-family: sans-serif;
        }
        p {
            margin: 0 0 5px;
        }
        .article {
            background: #fff;
            border: 1px solid rgba(0, 89, 181, 0.82);
            width: 600px;
            margin: 0 0 5px;
            box-shadow: 2px 2px 5px -1px rgb(0, 81, 202);
            padding: 3px 5px;
        }
        .article__author {
            text-decoration: underline;
            color: #007DDC;
        }
        .news__count {
            margin: 10px 0 0 0;
            display: block;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const myNews = [
            {
                id: 1,
                author: 'John Snow',
                text: 'Winter is comming',
                bigText: 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s'
            },
            {
                id: 2,
                author: 'Jim Kerry',
                text: 'Ablabulabla',
                bigText: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.'
            },
            {
                id: 3,
                author: 'Donald Trump',
                text: 'Make America great again',
                bigText: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam'
            },
            {
                id: 4,
                author: 'Olexander Kadantsev',
                text: 'Hello darkness my old friend',
                bigText: 'Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit,'
            }
        ];

        class Article extends React.Component {
            state = {
                visible: false,
            }

            handleReadMoreClick = (e) => {
                e.preventDefault();
                this.setState({visible: true});
            }

            render() {
                const {author,text,bigText} = this.props.data;
                const {visible} = this.state;
                return (
                    <div className="article">
                        <p className="article__author">{author}:</p>
                        <p className="article__text">{text}</p>
                        {
                            !visible &&
                            <a href="#" onClick={this.handleReadMoreClick} className="article_readmore">Read more</a>
                        }
                        {
                            visible &&
                            <p className="article__big-text">{bigText}</p>
                        }
                    </div>
                );
            }
        }

        class News extends React.Component {
            renderNews = () => {
                const {data} = this.props;
                let newsTemplate = null;

                if (data.length) {
                    newsTemplate = data.map((item) => {
                        return (
                            <Article key={item.id} data={item}/>
                        );
                    });
                } else {
                    newsTemplate = <p>There are no news yet.</p>
                }

                return newsTemplate;
            }

            state = {
                count: 0,
            }

            handleCountClick = (e) => {
                this.setState({count: ++this.state.count})
            }

            render() {                
                const {data} = this.props;
                const {count} = this.state;
                return (
                    <div className="news">
                        {this.renderNews()}
                        {
                            data.length ? <strong onClick={this.handleCountClick} className="news__count">Count of news: {data.length}</strong> : null
                        }
                        <p className="news__click-count">Total clicks: {count}</p>
                    </div>
                );
            }
        }

        News.propTypes = {
            data: PropTypes.array.isRequired
        }

        Article.propTypes = {
            data: PropTypes.shape({
                author: PropTypes.string.isRequired,
                text: PropTypes.string.isRequired,      
                bigText: PropTypes.string.isRequired
            })
        }

        const App = () => {
            return (
                <React.Fragment>
                    <h3>News</h3>
                    <News data={myNews}/>
                </React.Fragment>
            )
        };

        ReactDOM.render(
            <App/>,
            document.getElementById('root')
        )
    </script>
</body>
</html>
